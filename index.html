<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Validator IMEI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="verificador-imei">
      <h2>Verificador de IMEI</h2>
      <div class="imei-input-container">
        <input
          type="text"
          id="imei-input"
          maxlength="15"
          placeholder="Ingrese su número IMEI de 15 dígitos"
        />
        <span class="counter">0/15</span>
      </div>
      <button id="validate-btn">Validar</button>
    </div>
  </body>
</html>
