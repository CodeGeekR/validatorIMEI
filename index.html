<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validator IMEI</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css"
      integrity="sha512-UfEQQbopptW8I2kMFhR9Mdtv1GZMYW8ZCYQwYNO+sz82GJh4yOG4sTmFr3dxMC+onxeyTPtZPdSfCw+13azYw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-l5r5r5I/InKj6z8U6lLzk6E3NqXpCjKsrnBZV7KjMq3iV7FYn4e1n4Kf4iSS9QOXhzOnhK06ZQFzvHnwLe52sQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="verificador-imei my-5">
      <h2>Verificador de IMEI</h2>
      <h3 id="callIMEI">(Haz una llamada con *#06# para ver el IMEI)</h3>
      <div class="imei-input-container">
        <label for="imei-input">IMEI: </label>
        <input
          type="text"
          class="form-control"
          id="imei-input"
          name="imei"
          maxlength="15"
          placeholder="Ingrese su número IMEI de 15 dígitos:"
          required
        />
        <div class="counter">0/15</div>
      </div>
      <button type="submit" class="btn btn-primary" id="validate-btn" disabled>
        Validar
      </button>
      <button class="btn btn-secondary" id="reset-btn" style="display: none">
        Comprobar otro código
      </button>
      <div class="result-container"></div>
    </div>
    <script src="validatorimei.js"></script>
    <div href="#" class="boton-whatsapp">
      <img
        src="https://github.com/CodeGeekR/dibuja_con_JS/blob/main/whatsapp-48.png?raw=true"
        alt="whatsapp"
      />
    </a>
  </div>
  </body>
</html>
